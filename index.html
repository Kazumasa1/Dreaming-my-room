<html>
	<head>
		<meta charset="utf-8">
		<title>Kazumasa | My Room</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<div id="WebGL-output"></div>

		<script type="module">
			import * as THREE from'https://unpkg.com/three@0.126.1/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';
			import { RoomEnvironment } from 'https://unpkg.com/three@0.126.1/examples/jsm/environments/RoomEnvironment.js';

			let camera;
			let scene;
			let renderer;
			let model;

			init();
			animate();
			
			function init() {

				// シーンの設定
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xafeeee );
				
				//カメラの設定
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				camera.position.set(5, 5, 5);
				camera.lookAt(new THREE.Vector3(0, 0, 0));
				
				// 視点移動の設定
				const controls = new OrbitControls(camera, document.body);
				controls.enableDamping = true;
				controls.dampingFactor = 0.2;

				// 光源の設定
				var ambiLight = new THREE.AmbientLight(0xffffff);
				scene.add(ambiLight);
				const spotLight = new THREE.SpotLight(0xffffff);
				spotLight.position.set(0, 2.5, 0);
				scene.add(spotLight);


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				// モデルのテクスチャーの設定
				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.3 ).texture;
				// scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

				//モデルの設定
				const loader = new GLTFLoader();
				loader.load('models/gltf/MyRoomTour.glb', function(gltf) {
					model = gltf.scene;
					model.traverse((object) => {
						console.log(object);
					})
					scene.add(model);
				});
				document.getElementById("WebGL-output").appendChild(renderer.domElement);
			}

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
